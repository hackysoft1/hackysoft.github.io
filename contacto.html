<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tecnology.ico">
    <title>Contato - HackySoft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0F1E3A;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            cursor: url('img/icons8-mouse-cursor-24.png'), auto; /* Define o cursor personalizado */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #172F4C;
            font-size: 24px;
            font-weight: bold;
        }

        .contact-info, .contact-form {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #123456;
        }

        .contact-info h2, .contact-form h2 {
            color: #6EC1E4;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #CCC;
            border-radius: 5px;
            background-color: #1E2A40;
            color: #FFFFFF;
        }

        .contact-form button {
            background-color: #0B72B9;
            color: white 196, 35, 35;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #094a80;
        }

        .map-container {
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #172F4C;
            font-size: 14px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        HackySoft - Contato
    </div>

    <div class="container">
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p><strong>Endereço:</strong> Rua A, A26, Cidade do Kilamba, País Angola</p>
            <p><strong>Telefone:</strong> +244 931538042</p>
            <p><strong>Email:</strong> suporte.hackysoft@gmail.com</p>
        </div>

        <div class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form action="mailto:suporte.hackysoft@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>

        <div class="map-container">
            <h2>Encontre-nos</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1597.0895591877714!2d15.57260670856763!3d-8.972163564690654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a52cb46868d648f%3A0x1a01e9d2b9a9b0!2sCidade%20do%20Kilamba%2C%20Luanda!5e0!3m2!1spt-PT!2sao!4v1645963768972!5m2!1spt-PT!2sao" allowfullscreen></iframe>
        </div>
    </div>

    <div class="footer">
        © 2024 HackySoft
    </div>

</body>
</html>
